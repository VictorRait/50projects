<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password strength background</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />

    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see effect.</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input id="email" placeholder="Enter email" type="text" class="border block w-full p-2 mt-2 rounded">
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input id="password" placeholder="Enter password" type="text" class="border block w-full p-2 mt-2 rounded">
      </div>
      <button id="btn-submit"  type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div> 
   
  </body>
</html>
